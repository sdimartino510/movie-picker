<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movie Picker</title>
    <meta
      name="description"
      content="Pick a movie to watch by genre, rating, year, or cast. Uses the Open Movie DataBase API."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center">
          Quarantine Movie Picker
        </h1>
      </div>
      <form class="border">
        <div class="form-group">
          <label for="inputGenre">Select Movie Genre</label>
            <select class="form-control inputGenre">
              <option>Action</option>
              <option>Comedy</option>
              <option>Crime</option>
              <option>Drama</option>
              <option>Fantasy</option>
              <option>Film Noir</option>
              <option>Horror</option>
              <option>Musical</option>
              <option>Mystery</option>
              <option>Romance</option>
              <option>Romantic Comedy</option>
              <option>Science Fiction</option>
              <option>Thriller</option>
              <option>War</option>
              <option>Western</option>
            </select>
          <label for="inputYear">Select Release Year Range</label>
            <select class="form-control inputYear">
              <option>No preference</option>
              <option>Silent Film Era: 1900-1929</option>
              <option>Golden Age: 1930-1959</option>
            </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/script.js" async defer></script>
  </body>
</html>
